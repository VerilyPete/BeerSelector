# .maestro/beer-list-search.yaml
appId: org.verily.FSbeerselector
---
- launchApp

# Dismiss Expo dev menu if present
- runFlow:
    when:
      visible: "Reload"
    commands:
      - pressKey: Escape
      - waitForAnimationToEnd

- tapOn: "All Beers Tab"
- waitForAnimationToEnd

# Test search filtering performance
- tapOn:
    id: "search-bar"
- inputText: "IPA"
- waitForAnimationToEnd
- assertVisible: "beer-list"

# Clear and search again
- eraseText
- inputText: "Stout Porter"
- waitForAnimationToEnd

# Verify results updated
- assertVisible: "beer-count"
