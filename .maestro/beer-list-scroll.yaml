# .maestro/beer-list-scroll.yaml
appId: org.verily.FSbeerselector
---
- launchApp

# Dismiss Expo dev menu if present
- runFlow:
    when:
      visible: "Reload"
    commands:
      - pressKey: Escape
      - waitForAnimationToEnd

- tapOn: "All Beers Tab"
- assertVisible: "all-beers-container"

# Wait for list to load
- waitForAnimationToEnd

# Test scroll performance with 200+ items
- swipe:
    direction: DOWN
    duration: 3000
- swipe:
    direction: DOWN
    duration: 3000
- swipe:
    direction: UP
    duration: 3000

# Verify no crashes or freezes
- assertVisible: "beer-count"
